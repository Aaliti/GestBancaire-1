<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div class="container">
    <h2>Nouvelle Transaction</h2>

    <form action="/operation/save" th:object="${newOp}" method="POST">
        <br><br>
        <label th:text="${nomCompte}"/>
        <input type="hidden" name="compteId" th:value="${id}"/>
        <input type="text" id="montant" placeholder="Montant" th:field="${newOp.montant}"/>
        <label>Nature</label>
        <input type="radio" name="action" value="Credit" checked> <label>Créditer</label>
        <input type="radio" name="action" value="Debit"> <label>Débiter</label>
        <button type="submit">Valider</button>

    </form>
</div>

<script>
    function setInputFilter(textbox, inputFilter) {
        ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function (event) {
            textbox.addEventListener(event, function () {
                if (inputFilter(this.value)) {
                    this.oldValue = this.value;
                    this.oldSelectionStart = this.selectionStart;
                    this.oldSelectionEnd = this.selectionEnd;
                } else if (this.hasOwnProperty("oldValue")) {
                    this.value = this.oldValue;
                    this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
                } else {
                    this.value = "";
                }
            });
        });

    }

    setInputFilter(document.getElementById("montant"), function (value) {
        return /^-?\d*[.,]?\d*$/.test(value);
    });
</script>
</body>
</html>
